  <body>
    	<!-- 最上面的部分 购物车部分-->
    	<table width="100%">
    		<td>
                你好,{{username}}
    		</td>
    		<td>
    			<a href="/app/logout/">退出</a>|<a href="/app/delete/">注销</a>|<a href="/app/test/">首页</a>
    		</td>
    	</table>
    	
    	<!-- 第二部分 目录部分 -->
    	<table width="100%" bgcolor="#1C3F09" align="center">
    		<td align="center">
    			<font color="#ffffff">欢迎来到WA_King的外卖网站 </font>
    		</td>
    	</table>
    	
    	<!-- 第三部分 -->
    	<table width="100%" bgcolor="#B6B684">
    		<tr>
    			<td align="right">
    				Search<input type="text"/><button type="button">搜索</button>
    			</td>
    		</tr>
    	</table>
    	
    	
    	<!-- 第五部分 商家目录 -->
    	<h1>菜品目录</h1>
    	
    	<!-- 第九部分 图书 -->
    	<table width="100%" align="center">
    		<tr>
                {% for item in dish %}
    			<td align="center">
    				<img src= {{item.img}} width="200" height="200"/>
                </td>
                {% endfor %}
    		</tr>
    		<tr>
                {% for item in dish %}
                <td align="center">品名：{{item.dishname}}<br/>售价：{{item.price}}<br/>
                <form action="" method="post">
                    {% csrf_token %}
                    <div style="display: none;">
                        <input type="text" name="dishname" value={{item.dishname}}><br>
                        <input id="next" type="text" name="action" value="delete" />
                    </div>
                    <input type="submit" value="删除">
                </form>
                </td>
                {% endfor %}
    		</tr>
    	</table>
    	<h2>加菜</h2>
    	<form action="" method="POST">
            {% csrf_token %}
            菜名:<input type="text" name="dishname"><br>
            价格:<input type="text" name="price"><br>
            图片链接:<input type="text" name="img"><br>
            <div style="display: none;">
                <input id="next" type="text" name="action" value="add" />
            </div>
            <input type="submit" value="提交">
          </form>
    	<!-- 第十部分 最后 -->
    	<table width="100%" bgcolor="#EFEEDC">

    		<tr>

    		</tr>
    	</table>
	
  </body>
